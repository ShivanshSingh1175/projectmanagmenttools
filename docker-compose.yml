version: '3.8'
services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_PORT=8080
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pmt
      MYSQL_USER: pmt
      MYSQL_PASSWORD: pmt
    ports:
      - "3306:3306"
